<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="icon shortcut" href="./imagem/icon toupeira.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Cadastre-se</title>

</head>

<body>
    <main>
        <div class="container">
            <img src="./imagem/Toupeira.png" alt="Toupeira">
            <form action="#" method="post">
                <fieldset>
                <legend>Preencha os campos</legend>
                
                <label for="text">Nome</label>
                <input type="text" id="nome" name="nome">

                <label for="text">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome">
            
                <label for="email">Email</label>
                <input type="text" id="login" name="login">

                <label for="senha">Senha</label>
                <input type="password" id="password" nome="password">

            </fieldset>
            <fieldset>
                
                <legend>Escolha o sexo</legend>
                
                <input type="checkbox" name="masculino" id="masculino">
                <label for="masculino">Masculino</label>
                
                <input type="checkbox" name="masculino" id="masculino">
                <label for="feminino">Feminino</label>
            
            </fieldset>
            <fieldset>
            
                <legend>Insira o Telefone</legend>
                
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone"> 
            
            </fieldset>

            <button type="submit">CANCELAR</button>
            <button type="reset">CADASTRAR</button>
        </form>
        </div>
    </main>
</body>

</html>
